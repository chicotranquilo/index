<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="cuerpo">

  <div class="container">
    <img src="images/image-equilibrium.jpg" class="img" alt="Bonito diseño">
    <p class="equilibrium">Equilibrium #3429</p>

    <p class="second">Our Equilibrium collection promotes balance and calm.</p>
  
    <p class="distancia cyan"><img src="images/icon-ethereum.svg" class="cripto" alt="">0.041 ETH</p>
    <p class="distancia icon"><img src="images/icon-clock.svg" class="clock" alt="">3 days left</p>
    <div class="break"></div>
    <img src="images/image-avatar.png" class="avatar" alt="avatar">
    <p>Creation of <span class="white">Jules Wyvern</span></p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">chicotranquilo</a>.
  </div>
</body>
</html>
