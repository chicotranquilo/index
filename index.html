<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="cuerpo">

  <div class="card">
    <header class="header">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium-img">
      <div class="layer"></div>
      <img src="images/icon-view.svg" alt="view" class="view">
    </header>
    <p class="first-p">
      Equilibrium #3429
    </p>
    <p class="second-p">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="paragraph-container">
      <p class="between cyan">
        <img src="images/icon-ethereum.svg" alt="Ethereum" class="ethereum icon">
        0.041 ETH
      </p>
      <p class="between">
        <img src="images/icon-clock.svg" alt="Clock " class="clock icon">
        3 days left
      </p>
    </div>
    <footer class="footer">
      <img src="images/image-avatar.png" alt="Jules Wyvern" class="avatar">
      Creation of <span class="white">Jules Wyvern</span>
    </footer>

  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">chicotranquilo</a>.
    </div>
  </footer>
  
</body>
</html>
